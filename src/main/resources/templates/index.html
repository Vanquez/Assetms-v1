<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>
    <!--main content start-->
    <div layout:fragment="content">
        <section class="wrapper">
            <!--overview start-->
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-laptop"></i><b style="color: #092f3d"> SZI Management System Dashboard - Version 1.0- 2024</b></h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
                        <li><i class="fa fa-laptop"></i>Dashboard</li>
                    </ol>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <div class="info-box blue-bg">
                        <i class="fa fa-car"></i>
                        <div class="count" th:text="${totalCars}"></div>
                        <div class="title">Cars</div>
                    </div>
                    <!--/.info-box-->
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <div class="info-box brown-bg">
                        <i class="fa fa-truck"></i>
                        <div class="count" th:text="${totalTrucks}"></div>
                        <div class="title">Trucks</div>
                    </div>
                    </a>
                    <!--/.info-box-->
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <div class="info-box dark-bg">
                        <i class="fa fa-bus"></i>
                        <div class="count" th:text="${totalBuses}" ></div>
                        <div class="title">Buses</div>
                    </div>
                    <!--/.info-box-->
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <div class="info-box green-bg">
                        <i class="fa fa-cab"></i>
                        <div class="count" th:text="${totalPickUps}"></div>
                        <div class="title">Pick Ups</div>
                    </div>
                    <!--/.info-box-->
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <div class="info-box green-bg">
                        <i class="fa fa-motorcycle"></i>
                        <div class="count" th:text="${totalMotorBikes}"></div>
                        <div class="title">MotorBikes</div>
                    </div>
                    <!--/.info-box-->
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <div class="info-box blue-bg">
                        <i class="fa fa-money-bill"></i>
                        <div class="count" th:text="'K' + ${totalFuelCost}"></div>
                        <div class="title">Total FuelCost</div>
                    </div>
                    <!--/.info-box-->
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <div class="info-box brown-bg">
                        <i class="fa fa-car"></i>
                        <div class="count" th:text="'K' + ${totalMaintenanceCost}">K</div>
                        <div class="title">Total Maintenance Costs:</div>
                    </div>

                    <!--/.info-box-->
                </div>

                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <div class="info-box dark-bg">
                        <i class="fa fa-user"></i>
                        <div class="count" th:text="${countEmployee}" ></div>
                        <div class="title">Employees</div>
                    </div>
                    <!--/.info-box-->
                </div>
            </div>

            <div class="row">
                <div class="col-lg-9 col-md-12">

                    <div class="panel panel-default">

                        <div >
                            <div style="background-image: url('img/bg-15.jpg'); background-size:100% 100%; height:400px;"></div>
                        </div>

                    </div>
                </div>
                <div class="col-md-3">
                    <!-- List starts -->
                    <ul class="today-datas">
                        <!-- List #1 -->
                        <li>
                            <!-- Graph -->
                            <div><span id="todayspark1" class="spark"></span></div>
                            <!-- Text -->
                            <div class="datas-text">11,500 visitors/day</div>
                        </li>
                        <li>
                            <div><span id="todayspark2" class="spark"></span></div>
                            <div class="datas-text">15,000 Pageviews</div>
                        </li>
                        <li>
                            <div><span id="todayspark3" class="spark"></span></div>
                            <div class="datas-text">30.55% Bounce Rate</div>
                        </li>
                        <li>
                            <div><span id="todayspark4" class="spark"></span></div>
                            <div class="datas-text">$16,00 Revenue/Day</div>
                        </li>
                        <li>
                            <div><span id="todayspark5" class="spark"></span></div>
                            <div class="datas-text">12,000000 visitors every Month</div>
                        </li>
                    </ul>
                </div>


            </div>



        </section>
    </div>
    <!--main content end-->
</body>

</html>

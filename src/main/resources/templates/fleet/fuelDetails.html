<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Vehicle Fuel Details</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/fleet">Fleet Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/fleet/fuel">Vehicle Fuel List</a></li>
                    <li><i class="fa fa-square-o"></i>Vehicle Fuel Details</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <form class="form-horizontal"  method="post">
                <div class="row justify-content-center white-bg">
                    <section class="panel">
                        <header class="panel-heading">
                            Editing Maintenance Record
                        </header>
                        <br>
                        <div class="col-lg-6">
                            <section class="panel">
                                <div class="form-group row">
                                    <label for="idAdd" class="col-sm-4 col-form-label">Id:</label>
                                    <div class="col-sm-6">
                                        <input type="number" th:value="${fuelid.id}" class="form-control" id="idAdd"
                                               name="id" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-sm-4">Vehicle: </label>
                                    <div class="col-sm-6">
                                        <select class="form-control" name="vehicletypeid" disabled>
                                            <option th:value="${null}">-SELECT-</option >
                                            <option th:each="vehicle : ${vehicleTypes}"
                                                    th:selected="${vehicle.id} == ${fuelid.vehicle_id}?True:False"
                                                    th:value="${vehicle.id}"
                                                    th:text="${vehicle.description}" >
                                            </option>
                                        </select>
                                    </div>

                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-sm-4">Vehicle Type: </label>
                                    <div class="col-sm-6">
                                        <select class="form-control" name="vehicletypeid" disabled>
                                            <option th:value="${null}">-SELECT-</option>
                                            <option th:each="vehicle : ${vehicleTypes}"
                                                    th:selected="${vehicle.id} == ${fuelid.vehicle_id}?True:False"
                                                    th:value="${vehicle.id}"
                                                    th:text="${vehicle.description}" readonly="">
                                            </option>
                                        </select>
                                    </div>

                                </div>

                                <div class="form-group row">
                                    <label for="remarksAdd" class="col-form-label col-sm-4">Vehicle Number:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${fuelid.vehicleNumber}" class="form-control"
                                               id="remarksAdd2" name="vehicleNumber" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-sm-4">Fill Date:</label>
                                    <div class="col-sm-6">
                                        <input type="date" th:field="${fuelid.fillDate}" class="form-control"
                                               name="fillDate" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-sm-4">Quantity:</label>
                                    <div class="col-sm-6">
                                        <input type="number" th:field="${fuelid.quantity}" class="form-control"
                                               name="quantity" readonly>
                                    </div>
                                </div>
                            </section>
                        </div>
                        <div class="col-lg-6">
                            <section class="panel">
                                <div class="form-group row">
                                    <label for="remarksAdd" class="col-form-label col-sm-4">Odometer Reading:</label>
                                    <div class="col-sm-6">
                                        <input type="number" th:value="${fuelid.odometerReading}" class="form-control"
                                               id="remarksAdd" name="odometerReading" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-sm-4">Price:</label>
                                    <div class="col-sm-6">
                                        <input type="number" th:value="${fuelid.amount}" class="form-control"
                                               name="amount" readonly>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </section>
                </div>
                <br>
                <div class="row">
                    <section class="panel">
                        <div class="panel-body">
                            <button type="submit" class="btn btn-primary">
                                Save
                            </button>
                            <a href="" class="btn  btn-warning">
                                Exit
                            </a>
                        </div>
                    </section>
                </div>
            </form>
        </div>
    </section>
</div>

</body>
</html>

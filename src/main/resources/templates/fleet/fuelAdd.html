<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>

<div layout:fragment="content">
    <section class="wrapper">

        <div class="container" style="width: 70%">
            <form class="form-horizontal" th:action="@{/fleet/fuels}" method="post">
                <div class="row justify-content-center white-bg">
                    <section class="panel">
                        <header class="panel-heading">
                            Editing Maintenance Record
                        </header>
                        <br>
                        <div class="col-lg-6">
                            <section class="panel">
                                <div class="form-group row">
                                    <label class="col-form-label col-sm-4">Vehicle: </label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="ddlVehicleAdd" name="vehicle_id" required style="width: 200px;">
                                            <option th:value="${null}">-SELECT-</option>
                                            <option th:each="vehicle : ${vehicles}"
                                                    th:value="${vehicle.id}"
                                                    th:text="${vehicle.name}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Vehicle Type: </label>
                                    <div class="col-sm-6">
                                        <select class="form-control" name="vehicletypeid" required style="width: 200px;">
                                            <option th:value="${null}">-SELECT-</option>
                                            <option th:each="vehicleType : ${vehicleTypes}"
                                                    th:value="${vehicleType.id}"
                                                    th:text="${vehicleType.description}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-sm-4">Vehicle Number:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="vehicleNumber" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]+$" title="Please enter a valid vehicle number with at least one letter and one number" style="width: 200px;">

                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-sm-4">Fill Date:</label>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" name="fillDate" required title="Please select a start date" style="width: 200px;">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-sm-4">Quantity:</label>
                                    <div class="col-sm-6">
                                        <input type="number" class="form-control" name="quantity" required title="Please select an end date" style="width: 200px;">
                                    </div>
                                </div>
                            </section>
                        </div>
                        <div class="col-lg-6">
                            <section class="panel">

                                <div class="form-group row">
                                    <label class="col-form-label col-sm-4">Odometer Reading:</label>
                                    <div class="col-sm-6">
                                        <input type="number" class="form-control" id="odometerReading" name="odometerReading" style="width: 200px;" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-sm-4">Amount:</label>
                                    <div class="col-sm-6">
                                        <input type="number" class="form-control" name="amount"  required title="Please enter a valid amount (e.g., 123.45)" style="width: 200px;">
                                    </div>
                                </div>
                            </section>
                        </div>
                    </section>
                </div>
                <br>
                <div class="row">
                    <section class="panel">
                        <div class="panel-body">
                            <button type="submit" class="btn btn-primary">
                                Save
                            </button>
                            <a href="/fleet/fuel" class="btn btn-warning">
                                Exit
                            </a>
                        </div>
                    </section>
                </div>
            </form>

        </div>
    </section>
</div>

</body>
</html>

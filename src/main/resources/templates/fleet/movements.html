<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<head>
    <style>
        /* Active button color */
   .btn.active {
       background-color: #007bff; /* Primary color for the active button */
       border-color: #007bff;
       color: white;
   }

   /* Inactive button color */
   .btn.inactive {
       background-color: #e0e0e0; /* Grey background for inactive buttons */
       border-color: #e0e0e0;
       color: black; /* Text color for inactive buttons */
   }

   /* Hover effect for buttons */
   .btn:hover {
       background-color: #0056b3; /* Darker blue on hover for active button */
       color: white;
   }

   .inactive:hover {
       background-color: #d6d6d6; /* Slightly darker grey on hover for inactive buttons */
       color: black;
   }

   /* Remove list styling */
   .breadcrumb li {
       list-style-type: none;
   }

   /* Spacing between buttons */
   .breadcrumb li a {
       margin-right: 5px;
   }
    </style>
</head>

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <p th:text="${message}"></p>
                <ol class="breadcrumb" style="height: 90px; padding: 10px; display: flex; flex-wrap: wrap; gap: 5px;">
                    <li>
                        <a href="/fleet/vehicles" class="btn btn-primary inactive" style="font-weight: bold;">Vehicles</a>
                    </li>
                    <li>
                        <a href="/fleet/vehicleModels" class="btn btn-secondary inactive" style="font-weight: bold;">Vehicle Model</a>
                    </li>
                    <li>
                        <a href="/fleet/movements" class="btn btn-secondary active" style="font-weight: bold;">Vehicle Movements</a>
                    </li>
                    <li>
                        <a href="/fleet/maintenances" class="btn btn-secondary inactive" style="font-weight: bold;">Vehicle Maintenance</a>
                    </li>
                    <li>
                        <a href="/fleet/fuel" class="btn btn-secondary inactive" style="font-weight: bold;">Fuel Management</a>
                    </li>
                    <li>
                        <a href="/fleet/vehicleTypes" class="btn btn-secondary inactive" style="font-weight: bold;">Vehicle Types</a>
                    </li>
                    <li>
                        <a href="/fleet/vehicleStatuses" class="btn btn-secondary inactive" style="font-weight: bold;">Vehicle Status</a>
                    </li>
                    <li>
                        <a href="/fleet/vehicleMakes" class="btn btn-secondary inactive" style="font-weight: bold;">Vehicle Makes</a>
                    </li>
                </ol>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <section class="panel" style="margin-bottom: 0px;">

                    <div class="panel-body">
                        <a href="/fleet/movementAdd" class="btn btn-primary">
                            Add New Movement
                        </a>
                    </div>
                </section>
                <section class="panel">
                    <header class="panel-heading">
                        Countries List
                    </header>
                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th></th>
                            <th><i class="icon_table"></i> Id</th>
                            <th><i class="icon_table"></i>Vehicle</th>
                            <th><i class="icon_table"></i>Date</th>
                            <th><i class="icon_table"></i> Remarks</th>
                            <th><i class="icon_cogs"></i> Action</th>
                        </tr>
                        <tr th:each="movement:${movements}">
                            <td><i class="fa fa-table"></i></td>
                            <td th:text="${movement.id}">Id</td>
                            <td th:text="${movement.vehicle}==${null}?${null}:${movement.vehicle.name}">Vehicle</td>
                            <td th:text="${movement.date1}">Date</td>
                            <td th:text="${movement.remarks}">Remarks</td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-primary" id="editButton"
                                       th:href="@{'/fleet/movement/Edit/'+${movement.id}}">
                                        <i class="icon_pencil-edit"></i></a>
                                    <a class="btn btn-success" id="detailsButton"
                                       th:href="@{'/fleet/movement/Details/'+${movement.id}}">
                                        <i class="icon_document_alt"></i></a>
                                    <a class="btn btn-danger" id="deleteButton"
                                       onclick="return confirm('Are you sure you want to delete this record?')"
                                       th:href="@{'/fleet/movement/delete/'+${movement.id}}">
                                        <i class="icon_close_alt2"></i></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
        <!--Content of the page-->

</div>


</body>
</html>

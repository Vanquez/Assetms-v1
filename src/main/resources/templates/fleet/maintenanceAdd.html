<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Vehicle Hire Add</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/fleet">Fleet Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/fleet/vehicles">Vehicle Maintenance List</a></li>
                    <li><i class="fa fa-square-o"></i>Vehicle Maintenance Add</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <form class="form-horizontal" th:action="@{/fleet/maintenances}" method="post">
                <div class="row justify-content-center white-bg">
                    <section class="panel">
                        <header class="panel-heading">
                            Editing Maintenance Record
                        </header>
                        <br>
                        <div class="col-lg-6">
                            <section class="panel">
                                <div class="form-group row">
                                    <label class="col-form-label col-sm-4">Vehicle: </label>
                                    <div class="col-sm-6">
                                        <select class="form-control" name="vehicleid" required title="Please select a vehicle">
                                            <option th:value="${null}">-SELECT-</option>
                                            <option th:each="vehicle : ${vehicles}" th:value="${vehicle.id}" th:text="${vehicle.name}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-sm-4">Vehicle Number:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="vehicleNumber" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]+$" title="Please enter a valid vehicle number with at least one letter and one number">

                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-sm-4">Start Date:</label>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" name="startDate" required title="Please select a start date">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-sm-4">End Date:</label>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" name="endDate" required title="Please select an end date">
                                    </div>
                                </div>
                            </section>
                        </div>
                        <div class="col-lg-6">
                            <section class="panel">
                                <div class="form-group row">
                                    <label class="col-form-label col-sm-4">Company:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="company" required title="Please enter company" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="remarksAdd" class="col-form-label col-sm-4">Remarks:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="remarksAdd" name="remarks" pattern=".{0,255}" title="Remarks can be up to 255 characters">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Vehicle Type: </label>
                                    <div class="col-sm-6">
                                        <select class="form-control" name="vehicletypid" required>
                                            <option th:value="${null}">-SELECT-</option>
                                            <option th:each="vehicleType : ${vehicleTypes}"
                                                    th:value="${vehicleType.id}"
                                                    th:text="${vehicleType.description}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-sm-4">Cost:</label>
                                    <div class="col-sm-6">
                                        <input type="number" class="form-control" name="price"  required title="Please enter a valid cost (e.g., 123.45)">
                                    </div>
                                </div>
                            </section>
                        </div>
                    </section>
                </div>
                <br>
                <div class="row">
                    <section class="panel">
                        <div class="panel-body">
                            <button type="submit" class="btn btn-primary">
                                Save
                            </button>
                            <a href="/fleet/maintenances" class="btn btn-warning">
                                Exit
                            </a>
                        </div>
                    </section>
                </div>
            </form>

        </div>
    </section>
</div>

</body>
</html>

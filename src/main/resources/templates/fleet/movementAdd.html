<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">
    <section class="wrapper">

        <div class="container" style="width: 70%">
            <form class="form-horizontal" th:action="@{/fleet/movements}" method="post">
                <div class="row justify-content-center white-bg">
                    <section class="panel">
                        <header class="panel-heading">
                            New Vehicle Movement Record
                        </header>
                        <br>
                        <div class="col-lg-6">
                            <section class="panel">
                                <div class="form-group row">
                                    <label for="idAdd" class="col-sm-4 col-form-label">Id:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="idAdd"  disabled style="width: 200px;">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="ddlVehicleAdd" class="col-form-label col-sm-4">Vehicle: </label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="ddlVehicleAdd" name="vehicleid" required style="width: 200px;">
                                            <option th:value="${null}">-SELECT-</option>
                                            <option th:each="vehicle : ${vehicles}"
                                                    th:value="${vehicle.id}"
                                                    th:text="${vehicle.name}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label  class="col-form-label col-sm-4">Departed from: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="remarksAdd" name="locationid11" pattern="[A-Za-z\s]{2,}" required style="width: 200px;">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="date1Add" class="col-form-label col-sm-4">Departure Date:</label>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" id="date1Add" name="date1" required style="width: 200px;">
                                    </div>
                                </div>
                            </section>
                        </div>
                        <div class="col-lg-6">
                            <section class="panel">
                                <div class="form-group row">
                                    <label  class="col-form-label col-sm-4">Arrived at: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="remarksAdd" name="locationid22" pattern="[A-Za-z\s]{2,}" required style="width: 200px;">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="date2Add" class="col-form-label col-sm-4">Arrival date:</label>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" id="date2Add" name="date2" required style="width: 200px;">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="remarksAdd" class="col-form-label col-sm-4">Remarks:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="remarksAdd" name="remarks" pattern=".{2,}" style="width: 200px;">
                                    </div>
                                </div>
                            </section>
                        </div>
                    </section>
                </div>
                <br>
                <div class="row white-bg">
                    <div class="panel-body">
                        <button type="submit" class="btn btn-primary">
                            Save
                        </button>
                        <a href="/fleet/movements" class="btn  btn-warning">
                            Exit
                        </a>
                    </div>
                </div>
            </form>

        </div>
    </section>
</div>

</body>
</html>

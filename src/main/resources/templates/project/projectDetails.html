<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Project Details</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Project Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/project/projects">Project List</a></li>
                    <li><i class="fa fa-square-o"></i>Project Details</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <form class="form-horizontal"   method="post">
                <div class="row justify-content-center white-bg">
                    <section class="panel">
                        <header class="panel-heading">
                            Project Record
                        </header>
                        <br>
                        <div class="col-lg-6">
                            <section class="panel">
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Project Category: </label>
                                    <div class="col-sm-6">
                                        <select class="form-control" name="projectCategory_id" >
                                            <option th:value="${null}">-SELECT-</option>
                                            <option th:each="projectCategory : ${projectCategoryList}"
                                                    th:selected="${projectCategory.projectCategory_id} == ${project.projectCategory_id}?True:False"
                                                    th:value="${projectCategory.projectCategory_id}"
                                                    th:text="${projectCategory.description}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtVehicleNameAdd" class="col-sm-4 col-form-label">Project
                                        Name: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" th:field="${project.name}"  id="txtVehicleNameAdd" name="name"
                                               placeholder="Project Name" readonly>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtVehicleNumberAdd" class="col-sm-4 col-form-label">IFMIS
                                        NUMBER: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" th:field="${project.ifmisNumber}" id="txtVehicleNumberAdd"
                                               name="ifmisNumber" placeholder="IFMIS Number" readonly>
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label for="txtRegistrationDateAdd" class="col-sm-4 col-form-label">
                                        Location: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" th:field="${project.location}"   id="txtRegistrationDateAdd"
                                               name="location" placeholder="Location" readonly>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtRegistrationDateAdd" class="col-sm-4 col-form-label">
                                        Plot Number: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" th:field="${project.plotNumber}"   id="txtRegistrationDateAdd"
                                               name="plotNumber" placeholder="Plot Number" readonly>
                                    </div>
                                </div>



                                <div class="form-group row">
                                    <label for="txtAcquisitionDateAdd" class="col-sm-4 col-form-label">Commence
                                        Date: </label>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" th:field="${project.dateOfAcquisition}" id="txtAcquisitionDateAdd"
                                               name="dateOfAcquisition" placeholder="Commence date" readonly>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtDescriptionAdd" class="col-sm-4 col-form-label">Stage: </label>
                                    <div class="col-sm-6">
                                        <textarea type="text" class="form-control" th:field="${project.description}" id="txtDescriptionAdd"
                                                  name="description" placeholder="Description" rows="2" readonly></textarea>
                                    </div>
                                </div>





                            </section>
                        </div>
                        <div class="col-lg-6">
                            <section class="panel">



                                <div class="form-group row">
                                    <label for="txtAcquisitionDateAdd" class="col-sm-4 col-form-label">End
                                        Date: </label>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" th:field="${project.disposalDate}" id="txtAcquisiionDateAdd"
                                               name="disposalDate" placeholder="End date" readonly>
                                    </div>
                                </div>



                                <div class="form-group row">
                                    <label for="txtNetWeightAdd" class="col-sm-4 col-form-label">Cumulative Cost:  </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" th:field="${project.depreciationAmount}" id="txtRemaksAdd" name="depreciationAmount"
                                               placeholder="Cumulative Cost" readonly>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtNetWeightAdd" class="col-sm-4 col-form-label">Projected Cost:  </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" th:field="${project.netBookValue}" id="ttRemaksAdd" name="netBookValue"
                                               placeholder="Project Cost" readonly>
                                    </div>

                                </div>
                            </section>
                        </div>
                    </section>
                </div>
                <br>
                <div class="row white-bg">
                    <div class="panel-body">
                        <button type="submit" class="btn btn-primary">
                            Save
                        </button>
                        <a href="/building/buildings" class="btn  btn-warning">
                            Exit
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>

</body>
</html>

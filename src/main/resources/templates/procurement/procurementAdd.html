<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>
<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i>Procurement</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a >Home</a></li>
                    <li><i class="fa fa-bars"></i><a >Order List</a></li>
                    <li><i class="fa fa-square-o"></i>Order Add</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 90%">
            <form class="form-horizontal" th:action="@{/procurement/procurements}" th:object="${procurement}" method="post">
                <div class="row justify-content-center white-bg">
                    <section class="panel">
                        <header class="panel-heading">
                            New ProjectRecord
                        </header>
                        <br>
                        <div class="col-lg-6">
                            <section class="panel">

                                <div class="form-group row">
                                    <label for="txtVehicleNameAdd" class="col-sm-4 col-form-label">Item
                                        Name: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control"  id="txtVehicleNameAdd" name="name"
                                               placeholder="Item Name">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtVehicleNumberAdd" class="col-sm-4 col-form-label">Purchase Order
                                        NUMBER: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" th:field="*{purchaseOrderNumber}" id="txtVehicleNumberAdd"
                                               name="purchaseOrderNumber" placeholder="Purchase Order Number">
                                    </div>
                                    <div th:if="${#fields.hasErrors('purchaseOrderNumber')}" th:errors="*{purchaseOrderNumber}">Purchase Number Error</div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtRegistrationDateAdd" class="col-sm-4 col-form-label">
                                        Quantity: </label>
                                    <div class="col-sm-6">
                                        <input type="number" class="form-control"    id="txtRegistrationDateAdd"
                                               name="quantity" placeholder="Quantity">
                                    </div>

                                </div>

                                <div class="form-group row">
                                    <label for="txtRegistrationDateAdd" class="col-sm-4 col-form-label">
                                        Code: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control"   id="txtRegistrationDateAdd"
                                               name="code" placeholder="Code Number">
                                    </div>

                                </div>

                                <div class="form-group row">
                                    <label for="txtRegistrationDateAdd" class="col-sm-4 col-form-label">
                                        UOM: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control"   id="txtRegistrationDateAdd"
                                               name="uom" placeholder="UOM">
                                    </div>

                                </div>


                                <div class="form-group row">
                                    <label for="txtDescriptionAdd" class="col-sm-4 col-form-label">Description: </label>
                                    <div class="col-sm-6">
                                        <textarea type="text" class="form-control"  id="txtDescriptionAdd"
                                                  name="description" placeholder="Description" rows="2"></textarea>
                                    </div>
                                </div>

<!--                                <div class="form-group row">-->
<!--                                    <label for="txtRegistrationDateAdd" class="col-sm-4 col-form-label">-->
<!--                                        Serial Number: </label>-->
<!--                                    <div class="col-sm-6">-->
<!--                                        <input type="text" class="form-control" th:field="*{serialNumber}" id="ddlCurretStatusAdd"-->
<!--                                               name="serialNumber" placeholder="Serial Number">-->
<!--                                    </div>-->
<!--                                    <div th:if="${#fields.hasErrors('serialNumber')}" th:errors="*{serialNumber}">Serial Number Error</div>-->
<!--                                </div>-->


                            </section>
                        </div>
                        <div class="col-lg-6">
                            <section class="panel">



                                <div class="form-group row">
                                    <label for="txtAcquisitionDateAdd" class="col-sm-4 col-form-label">Order
                                        Date: </label>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control"  id="txtAcquisiionDateAdd"
                                               name="dateOfAcquisition" placeholder="Order date">
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label for="txtNetWeightAdd" class="col-sm-4 col-form-label">Price:  </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control"  id="txtRemaksAdd" name="price"
                                               placeholder="price">
                                    </div>
                                </div>

<!--                                <div class="form-group row">-->
<!--                                    <label for="txtNetWeightAdd" class="col-sm-4 col-form-label">Projected Cost:  </label>-->
<!--                                    <div class="col-sm-6">-->
<!--                                        <input type="text" class="form-control"  id="ttRemaksAdd" name="netBookValue"-->
<!--                                               placeholder="Net Book Value">-->
<!--                                    </div>-->

<!--                                </div>-->
                            </section>
                        </div>
                    </section>
                </div>
                <br>
                <div class="row white-bg">
                    <div class="panel-body">
                        <button type="submit" class="btn btn-primary">
                            Save
                        </button>
                        <a href="/procurement/procurements" class="btn  btn-warning">
                            Exit
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>

<script th:inline="javascript">
    // JavaScript to show/hide fields based on selected option
    document.getElementById("options").addEventListener("change", function() {
        var selectedOption = this.value;
        if (selectedOption === "option1") {
            document.getElementById("option1Fields").style.display = "block";
            document.getElementById("option2Fields").style.display = "none";
        } else if (selectedOption === "option2") {
            document.getElementById("option1Fields").style.display = "none";
            document.getElementById("option2Fields").style.display = "block";
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>
<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i>Procurement</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a >Home</a></li>
                    <li><i class="fa fa-bars"></i><a >Order List</a></li>
                    <li><i class="fa fa-square-o"></i>Order Edit</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 90%">
            <form class="form-horizontal"  method="post">
                <div class="row justify-content-center white-bg">
                    <section class="panel">
                        <header class="panel-heading">
                            New Order Record
                        </header>
                        <br>
                        <div class="col-lg-6">
                            <section class="panel">
                                <div class="form-group row">
                                    <label for="txtVehicleNameAdd" class="col-sm-4 col-form-label">Order
                                        Id: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" th:field="${procurement.id}"  id="txtVehicleNameAdd" name="name"
                                               placeholder="Order Id" readonly>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtVehicleNameAdd" class="col-sm-4 col-form-label">Item
                                        Name: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" th:field="${procurement.name}" id="txtVehicleNameAdd" name="name"
                                               placeholder="Item Name" readonly>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtVehicleNumberAdd" class="col-sm-4 col-form-label">Purchase Order
                                        NUMBER: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" th:field="${procurement.purchaseOrderNumber}"  id="txtVehicleNumberAdd"
                                               name="purchaseOrderNumber" placeholder="Purchase Order Number" readonly>
                                    </div>

                                </div>

                                <div class="form-group row">
                                    <label for="txtRegistrationDateAdd" class="col-sm-4 col-form-label">
                                        Quantity: </label>
                                    <div class="col-sm-6">
                                        <input type="number" class="form-control"  th:field="${procurement.quantity}"  id="txtRegistrationDateAdd"
                                               name="quantity" placeholder="Quantity" readonly>
                                    </div>

                                </div>

                                <div class="form-group row">
                                    <label for="txtRegistrationDateAdd" class="col-sm-4 col-form-label">
                                        Code: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" th:field="${procurement.code}"  id="txtRegistrationDateAdd"
                                               name="code" placeholder="Code Number" readonly>
                                    </div>

                                </div>

                                <div class="form-group row">
                                    <label for="txtRegistrationDateAdd" class="col-sm-4 col-form-label">
                                        UOM: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control"  th:field="${procurement.uom}" id="txtRegistrationDateAdd"
                                               name="uom" placeholder="UOM" readonly>
                                    </div>

                                </div>


                                <div class="form-group row">
                                    <label for="txtDescriptionAdd" class="col-sm-4 col-form-label">Description: </label>
                                    <div class="col-sm-6">
                                        <textarea type="text" class="form-control" th:field="${procurement.description}" id="txtDescriptionAdd"
                                                  name="description" placeholder="Description" rows="2" readonly></textarea>
                                    </div>
                                </div>

                                <!--                                <div class="form-group row">-->
                                <!--                                    <label for="txtRegistrationDateAdd" class="col-sm-4 col-form-label">-->
                                <!--                                        Serial Number: </label>-->
                                <!--                                    <div class="col-sm-6">-->
                                <!--                                        <input type="text" class="form-control" th:field="*{serialNumber}" id="ddlCurretStatusAdd"-->
                                <!--                                               name="serialNumber" placeholder="Serial Number">-->
                                <!--                                    </div>-->
                                <!--                                    <div th:if="${#fields.hasErrors('serialNumber')}" th:errors="*{serialNumber}">Serial Number Error</div>-->
                                <!--                                </div>-->


                            </section>
                        </div>
                        <div class="col-lg-6">
                            <section class="panel">



                                <div class="form-group row">
                                    <label for="txtAcquisitionDateAdd" class="col-sm-4 col-form-label">Order
                                        Date: </label>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" th:field="${procurement.dateOfAcquisition}"  id="txtAcquisiionDateAdd"
                                               name="dateOfAcquisition" placeholder="Order date" readonly>
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label for="txtNetWeightAdd" class="col-sm-4 col-form-label">Price:  </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" th:field="${procurement.price}" id="txtRemaksAdd" name="price"
                                               placeholder="price" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtRegistrationDateAdd" class="col-sm-4 col-form-label">
                                        Status: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control"  th:field="${procurement.status}" id="txtRegistrationDateAdd"
                                               name="status" placeholder="Status" readonly>
                                    </div>

                                </div>

                                <!--                                <div class="form-group row">-->
                                <!--                                    <label for="txtNetWeightAdd" class="col-sm-4 col-form-label">Projected Cost:  </label>-->
                                <!--                                    <div class="col-sm-6">-->
                                <!--                                        <input type="text" class="form-control"  id="ttRemaksAdd" name="netBookValue"-->
                                <!--                                               placeholder="Net Book Value">-->
                                <!--                                    </div>-->

                                <!--                                </div>-->
                            </section>
                        </div>
                    </section>
                </div>
                <br>
                <div class="row white-bg">
                    <div class="panel-body">
                        <button type="submit" class="btn btn-primary">
                            Save
                        </button>
                        <a href="/procurement/procurements" class="btn  btn-warning">
                            Exit
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>

<script th:inline="javascript">
    // JavaScript to show/hide fields based on selected option
    document.getElementById("options").addEventListener("change", function() {
        var selectedOption = this.value;
        if (selectedOption === "option1") {
            document.getElementById("option1Fields").style.display = "block";
            document.getElementById("option2Fields").style.display = "none";
        } else if (selectedOption === "option2") {
            document.getElementById("option1Fields").style.display = "none";
            document.getElementById("option2Fields").style.display = "block";
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <style>
        /* Active button color */
   .btn.active {
       background-color: #007bff; /* Primary color for the active button */
       border-color: #007bff;
       color: white;
   }

   /* Inactive button color */
   .btn.inactive {
       background-color: #e0e0e0; /* Grey background for inactive buttons */
       border-color: #e0e0e0;
       color: black; /* Text color for inactive buttons */
   }

   /* Hover effect for buttons */
   .btn:hover {
       background-color: #0056b3; /* Darker blue on hover for active button */
       color: white;
   }

   .inactive:hover {
       background-color: #d6d6d6; /* Slightly darker grey on hover for inactive buttons */
       color: black;
   }

   /* Remove list styling */
   .breadcrumb li {
       list-style-type: none;
   }

   /* Spacing between buttons */
   .breadcrumb li a {
       margin-right: 5px;
   }
    </style>
</head>
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <p th:text="${message}"></p>
                <ol class="breadcrumb" style="height: 90px; padding: 10px; display: flex; flex-wrap: wrap; gap: 5px;">
                    <li>
                        <a href="/officeequipments/equipments" class="btn btn-primary active" style="font-weight: bold;">Office Equipments</a>
                    </li>
                    <li>
                        <a href="/officeequipment/equipmentcategories" class="btn btn-secondary inactive" style="font-weight: bold;">Equipment Categories</a>
                    </li>

                    <li>
                        <a href="/assetm/depreciatedassets" class="btn btn-secondary inactive" style="font-weight: bold;">Depreciated Equipments</a>
                    </li>


                </ol>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">
                    <a href="/officeequipment/equipmentadd" class="btn btn-primary">
                        Add New Equipment
                    </a>
                    <a href="/officeequipment/equipment/export" class="btn btn-primary">
                        Export
                    </a>

                    <form method="post" enctype="multipart/form-data" th:action="@{/officeequipment/equipment/import}" style="display: flex; align-items: center;">
                        <input type="file" name="file" style="margin-right: 10px;"/>
                        <button type="submit" style="padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
                            Import
                        </button>
                    </form>
                </div>
                <form th:action="@{/officeequipments/equipments}" >
                    <div class="col-lg-3">
                        <input type="text" name="keyword" class="form-control">
                    </div>
                    <div class="col-lg-3">
                        <input type="submit" value="Filter" class="btn-success form-control">
                    </div>
                </form>
            </div>
        </div>
                </section>

                <section class="panel">
                    <header class="panel-heading">
                        <div class="modal fade" tabindex="-1" role="dialog" id="photoModal">
                            <div class="modal-dialog" role="document" style="width: 50%">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Photo</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <img id="vehiclePhoto" src="" width="90%" height="90%">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
<!--                            <th>Photo</th>-->
<!--                            <th><i class="icon_profile"></i> Id</th>-->
<!--                            <th><i class="icon_profile"></i> Asset Category</th>-->
                            <th><i class=""></i> Name</th>
                            <th><i class=""></i> IFMIS Number</th>
                            <th><i class=""></i> GRZ Number</th>
                            <th><i class=""></i> Date of Acquisition</th>
                            <th><i class=""></i>Serial Number</th>
                            <th><i class=""></i> Capitalization Amount</th>
<!--                            <th><i class=""></i> Revaluation Amount</th>-->
<!--                            <th><i class=""></i> Fair Value</th>-->
<!--                            <th><i class=""></i> UseFull Life</th>-->
<!--                            <th><i class=""></i> Disposal Amount</th>-->
<!--                            <th><i class=""></i> Disposal Date</th>-->
<!--                            <th><i class=""></i> Depreciation Amount</th>-->
<!--                            <th><i class=""></i> NetBook Value</th>-->

<!--                            <th><i class="icon_mail_alt"></i> Acquisition Date</th>-->
                            <th><i class="icon_cogs"></i> Action</th>
                        </tr>
                        <tr th:each="officeEquipment:${officeEquipments}"   >
<!--                            <td>-->
<!--                                <a id="photoButton" th:href="@{'/img/vehicles/' + ${vehicle.id} + '.jpg'}">-->
<!--                                    <img th:src="@{'/img/vehicles/' + ${vehicle.id} +'.jpg'}" width="40" height="40">-->
<!--                                </a>-->
<!--                            </td>-->
<!--&lt;!&ndash;                            <td >Id</td>&ndash;&gt;-->
<!--                            <td th:each="assetCategory : ${assetCategoryList}" th:text="${assetCategory.asset_category_name}">Property 2 Value</td>-->
                            <td th:text="${officeEquipment.name}">Name</td>
                            <td th:text="${officeEquipment.ifmisNumber}">IFMIS Number</td>
                            <td th:text="${officeEquipment.getGrzNumber}">GRZ Number</td>
                            <td th:text="${officeEquipment.dateOfAcquisition}">Date Of Acquisition</td>
                            <td th:text="${officeEquipment.serialNumber}">SerialNumber</td>
                            <td th:text="${officeEquipment.capitalizationAmount}">Capitalization Amount</td>
<!--                            <td th:text="${officeEquipment.revaluationAmount}">Revaluation Amount</td>-->
<!--                            <td th:text="${officeEquipment.fairValue}">Fair Value</td>-->
<!--                            <td th:text="${officeEquipment.useFullLife}">UseFull Life</td>-->
<!--                            <td th:text="${officeEquipment.disposalAmount}">Disposal Amount</td>-->
<!--                            <td th:text="${officeEquipment.disposalDate}">Disposal Date</td>-->
<!--                            <td th:text="${officeEquipment.depreciationAmount}">Depreciation Amount</td>-->
<!--                            <td th:text="${officeEquipment.netBookValue}">NetBook Value</td>-->


<!--                            <td th:text="${vehicle.acquisitionDate}">Acquisition Date</td>-->
                            <td>

                                <div class="btn-group">
                                    <a class="btn btn-primary" id="editButton"
                                       th:href="@{'/officeequipment/equipment/Edit/'+${officeEquipment.id}}"><i class="icon_pencil-edit"></i></a>
                                    <a class="btn btn-success" id="detailsButton"
                                       th:href="@{'/officeequipment/equipment/Details/'+${officeEquipment.id}}"><i
                                            class="icon_document_alt"></i></a>
                                    <a class="btn btn-danger" id="deleteButton"
                                       onclick="return confirm('Are you sure you want to delete this record?')"
                                       th:href="@{'/officeequipment/delete/'+${officeEquipment.id}}">
                                        <i class="icon_close_alt2"></i></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="script">

    <script language="JavaScript">
        $('document').ready(function () {
            $('.table #photoButton').on('click', function (event) {
                event.preventDefault();
                var href = $(this).attr('href');
                $('#photoModal #vehiclePhoto').attr('src', href);
                $('#photoModal').modal();
            })
        })
    </script>

</th:block>

</body>
</html>

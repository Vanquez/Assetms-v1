<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Furniture</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a ></a></li>
                    <li><i class="fa fa-square-o"></i>Furniture List</li>
                </ol>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">
                    <a href="/furniture/furnitureadd" class="btn btn-primary">
                        Add New Furniture
                    </a>
                    <a href="/furniture/furniture/export" class="btn btn-primary">
                        Export
                    </a>
                    <form method="post" enctype="multipart/form-data" th:action="@{/furniture/furniture/import}">
                        <input type="file" name="file"/>
                        <button type="submit">Import</button>
                    </form>
                </div>
                <form th:action="@{/furniture/furnitures}" >
                    <div class="col-lg-3">
                        <input type="text" name="keyword" class="form-control">
                    </div>
                    <div class="col-lg-3">
                        <input type="submit" value="Filter" class="btn-success form-control">
                    </div>
                </form>
            </div>
        </div>
                </section>

                <section class="panel">
                    <header class="panel-heading">
                        <div class="modal fade" tabindex="-1" role="dialog" id="photoModal">
                            <div class="modal-dialog" role="document" style="width: 50%">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Photo</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <img id="vehiclePhoto" src="" width="90%" height="90%">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
<!--                            <th>Photo</th>-->
<!--                            <th><i class="icon_profile"></i> Id</th>-->
<!--                            <th><i class="icon_profile"></i> Asset Category</th>-->
                            <th><i class=""></i> Name</th>
                            <th><i class=""></i> IFMIS Number</th>
                            <th><i class=""></i> GRZ Number</th>
                            <th><i class=""></i> Date of Acquisition</th>
                            <th><i class=""></i> Capitalization Amount</th>

<!--                            <th><i class=""></i> UseFull Life</th>-->

<!--                            <th><i class=""></i> Disposal Date</th>-->
<!--                            <th><i class=""></i> Depreciation Amount</th>-->
<!--                            <th><i class=""></i> NetBook Value</th>-->

<!--                            <th><i class="icon_mail_alt"></i> Acquisition Date</th>-->
                            <th><i class="icon_cogs"></i> Action</th>
                        </tr>
                        <tr th:each="furniture:${furnitures}"   >
<!--                            <td>-->
<!--                                <a id="photoButton" th:href="@{'/img/vehicles/' + ${vehicle.id} + '.jpg'}">-->
<!--                                    <img th:src="@{'/img/vehicles/' + ${vehicle.id} +'.jpg'}" width="40" height="40">-->
<!--                                </a>-->
<!--                            </td>-->
<!--&lt;!&ndash;                            <td >Id</td>&ndash;&gt;-->
<!--                            <td th:each="assetCategory : ${assetCategoryList}" th:text="${assetCategory.asset_category_name}">Property 2 Value</td>-->
                            <td th:text="${furniture.name}">Name</td>
                            <td th:text="${furniture.ifmisNumber}">IFMIS Number</td>
                            <td th:text="${furniture.getGrzNumber}">GRZ Number</td>
                            <td th:text="${furniture.dateOfAcquisition}">Date Of Acquisition</td>
                            <td th:text="${furniture.capitalizationAmount}">Capitalization Amount</td>
<!--                            <td th:text="${officeEquipment.revaluationAmount}">Revaluation Amount</td>-->
<!--                            <td th:text="${officeEquipment.fairValue}">Fair Value</td>-->
<!--                            <td th:text="${officeEquipment.useFullLife}">UseFull Life</td>-->
<!--                            <td th:text="${officeEquipment.disposalAmount}">Disposal Amount</td>-->
<!--                            <td th:text="${officeEquipment.disposalDate}">Disposal Date</td>-->
<!--                            <td th:text="${officeEquipment.depreciationAmount}">Depreciation Amount</td>-->
<!--                            <td th:text="${officeEquipment.netBookValue}">NetBook Value</td>-->


<!--                            <td th:text="${vehicle.acquisitionDate}">Acquisition Date</td>-->
                            <td>

                                <div class="btn-group">
                                    <a class="btn btn-primary" id="editButton"
                                       th:href="@{'/furniture/furniture/Edit/'+${furniture.id}}"><i class="icon_pencil-edit"></i></a>
                                    <a class="btn btn-success" id="detailsButton"
                                       th:href="@{'/furniture/furniture/Details/'+${furniture.id}}"><i
                                            class="icon_document_alt"></i></a>
                                    <a class="btn btn-danger" id="deleteButton"
                                       onclick="return confirm('Are you sure you want to delete this record?')"
                                       th:href="@{'/furniture/delete/'+${furniture.id}}">
                                        <i class="icon_close_alt2"></i></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="script">

    <script language="JavaScript">
        $('document').ready(function () {
            $('.table #photoButton').on('click', function (event) {
                event.preventDefault();
                var href = $(this).attr('href');
                $('#photoModal #vehiclePhoto').attr('src', href);
                $('#photoModal').modal();
            })
        })
    </script>

</th:block>

</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Furniture Details</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Furniture Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/furniture/furnitures">Furniture List</a></li>
                    <li><i class="fa fa-square-o"></i>Furniture Edit</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <form class="form-horizontal"   method="post">
                <div class="row justify-content-center white-bg">
                    <section class="panel">
                        <header class="panel-heading">
                            New Furniture Record
                        </header>
                        <br>
                        <div class="col-lg-6">
                            <section class="panel">
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Furniture Category: </label>
                                    <div class="col-sm-6">
                                        <select class="form-control" name="furnitureCategory_id" >
                                            <option th:value="${null}">-SELECT-</option>
                                            <option th:each="furnitureCategory : ${furnitureCategoryList}"
                                                    th:selected="${furnitureCategory.furnitureCategory_id} == ${furniture.furnitureCategory_id}?True:False"
                                                    th:value="${furnitureCategory.furnitureCategory_id}"
                                                    th:text="${furnitureCategory.description}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtVehicleNameAdd" class="col-sm-4 col-form-label">Furniture
                                        Name: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" th:field="${furniture.name}"  id="txtVehicleNameAdd" name="name"
                                               placeholder="Furniture Name" readonly>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtVehicleNumberAdd" class="col-sm-4 col-form-label">IFMIS
                                        NUMBER: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" th:field="${furniture.ifmisNumber}" id="txtVehicleNumberAdd"
                                               name="ifmisNumber" placeholder="IFMIS Number" readonly>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtRegistrationDateAdd" class="col-sm-4 col-form-label">
                                        GRZ Number: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" th:field="${furniture.grzNumber}"   id="txtRegistrationDateAdd"
                                               name="grzNumber" placeholder="GRZ Number" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtAcquisitionDateAdd" class="col-sm-4 col-form-label">Acquisition
                                        Date: </label>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" th:field="${furniture.dateOfAcquisition}" id="txtAcquisitionDateAdd"
                                               name="dateOfAcquisition" placeholder="Acquisition date" readonly>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtDescriptionAdd" class="col-sm-4 col-form-label">Equipment Description: </label>
                                    <div class="col-sm-6">
                                        <textarea type="text" class="form-control" th:field="${furniture.description}" id="txtDescriptionAdd"
                                                  name="description" placeholder="Description" rows="2" readonly></textarea>
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label for="txtRegistrationDateAdd" class="col-sm-4 col-form-label">
                                        Capitalization Amount: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" th:field="${furniture.capitalizationAmount}" id="dlCurrentStatusAdd"
                                               name="capitalizationAmount" placeholder="Capitalization Amount" readonly>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Revaluation Amount: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" th:field="${furniture.revaluationAmount}" id="ddlPowerAdd" name="revaluationAmount"
                                               placeholder="Revaluation Amount" readonly>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtFuelCapacityAdd" class="col-sm-4 col-form-label">Fair
                                        Value: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" th:field="${furniture.fairValue}" id="txtfuelCapacityAdd"
                                               name="fairValue" placeholder="Fair Value" readonly>
                                    </div>
                                </div>


                            </section>
                        </div>
                        <div class="col-lg-6">
                            <section class="panel">

                                <div class="form-group row">
                                    <label for="txtNetWeightAdd" class="col-sm-4 col-form-label">Use Full Life:  </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" th:field="${furniture.useFullLife}" id="txtNetWeightAdd" name="useFullLife"
                                               placeholder="UseFull Life" readonly>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtNetWeightAdd" class="col-sm-4 col-form-label">Disposal Amount:  </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" th:field="${furniture.disposalAmount}" id="txtRemarksAdd" name="disposalAmount"
                                               placeholder="Disposal Amount" readonly>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtAcquisitionDateAdd" class="col-sm-4 col-form-label">Disposal
                                        Date: </label>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" th:field="${furniture.disposalDate}" id="txtAcquisiionDateAdd"
                                               name="disposalDate" placeholder="Disposal date" readonly>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtRegistrationDateAdd" class="col-sm-4 col-form-label">
                                        Capitalization Amount: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" th:field="${furniture.capitalizationAmount}" id="dlCurrentStatusAdd"
                                               name="capitalizationAmount" placeholder="Capitalization Amount" readonly>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Revaluation Amount: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" th:field="${furniture.revaluationAmount}" id="ddlPowerAdd" name="revaluationAmount"
                                               placeholder="Revaluation Amount" readonly>
                                    </div>
                                </div>



                                <div class="form-group row">
                                    <label for="txtNetWeightAdd" class="col-sm-4 col-form-label">Disposal Amount:  </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" th:field="${furniture.disposalAmount}" id="txtRemarksAdd" name="disposalAmount"
                                               placeholder="Disposal Amount" readonly>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtAcquisitionDateAdd" class="col-sm-4 col-form-label">Disposal
                                        Date: </label>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" th:field="${furniture.disposalDate}" id="txtAcquisiionDateAdd"
                                               name="disposalDate" placeholder="Disposal date" readonly>
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label for="txtNetWeightAdd" class="col-sm-4 col-form-label">Depreciation Amount:  </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" th:field="${furniture.depreciationAmount}" id="txtRemaksAdd" name="depreciationAmount"
                                               placeholder="Depreciation Amount" readonly>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtNetWeightAdd" class="col-sm-4 col-form-label">Net Book Value:  </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" th:field="${furniture.netBookValue}" id="ttRemaksAdd" name="netBookValue"
                                               placeholder="Net Book Value" readonly>
                                    </div>

                                </div>
                            </section>
                        </div>
                    </section>
                </div>
                <br>
                <div class="row white-bg">
                    <div class="panel-body">
                        <button type="submit" class="btn btn-primary">
                            Save
                        </button>
                        <a href="/furniture/furnitures" class="btn  btn-warning">
                            Exit
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>

</body>
</html>
